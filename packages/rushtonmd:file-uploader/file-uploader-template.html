<template name="fileUploader">

<div class="file-uploader row">


  <div class="file-cropper {{showCropped}}">
  </div>

  <div class="col-md-6 col-md-offset-3">

    {{#if isUploading}}

      <div class="row">
        <div class="col-md-6">
          <div class="progress">
            <div class="progress-bar" role="progressbar" aria-valuenow="{{progress}}" aria-valuemin="0" aria-valuemax="100" style="width: {{progress}}%;">
           
              <span class="sr-only">{{progress}}% Complete</span>
            </div>
          </div>
        </div>
      </div>

    {{else}}


      <div class="form-group cropped-photo-group {{showCropped}}">
        <label class="btn btn-secondary btn-lg cancel-profile-photo">Cancel</label>
        <label class="btn btn-primary btn-lg save-profile-photo">Save!</label>
      </div>


        <div class="form-group {{showFilePicker}}">
          <label class="btn btn-danger btn-file">
            Add Videos / Images ... <input type="file" class="uploadFile" style="display: none;">
          </label>
        </div>


    {{/if}}

  </div>



</div>

</template>
