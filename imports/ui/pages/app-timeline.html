<template name="App_timeline">
    <div class="jumbotron">
        <div class="container">
            <div class="text-center">
                <p>
                    Yet another project management app.
                </p>
                <div class="col-md-4 col-md-offset-4">
                    <a role="button" href="{{pathFor 'signin'}}" class="btn btn-default btn-lg">Sign In</a>
                </div>
                <div>
                <video width="320" height="240" controls>
                    <source src="https://s3-us-west-2.amazonaws.com/therushtons.com/big_buck_bunny.mp4" type="video/mp4"> Your browser does not support the video tag.
                </video>
                </div>
            </div>
            <!--           {{> typeDefinition}}
          {{> testSortableDivs}} -->
        </div>
    </div>
</template>
